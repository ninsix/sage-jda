plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

repositories {
    mavenCentral()
}

dependencies {
    //Change 'implementation' to 'compile' in old Gradle versions
    implementation("net.dv8tion:JDA:5.0.0-beta.17") {
        exclude module: 'opus-java'
    }
}
// Other project-specific configurations


// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'ninsix.sage.core.Main'
    version = '0.3.0'
    //mainClassName = 'ninsix.sage.core.Main' deprecated
    tasks.distZip.enabled = false
    tasks.distTar.enabled = false
    tasks.shadowDistTar.enabled = false
    //startScripts.onlyIf {false}
    //distributions.shadow.contents.exclude 'bin' // Not working
    //distributions.shadow.contents.exclude 'lib'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

// Output to build/libs/shadow.jar
shadowJar {
    minimize()
    archiveBaseName.set('sage-jda')
    archiveClassifier.set('')
    archiveVersion.set('')
}

shadowDistZip {
    archiveBaseName.set('sage-jda')
    exclude("sage-jda/bin")
}

distributions {
    shadow {
        contents {
            from('../extra')
        }
    }
}

